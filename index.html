<!doctype html>
<html lang="en">

  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Movie Mate</title>
      <meta name="description" content="A place to search your favourite movies, know upcoming movies and stay updated!">
      <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
      <meta name="theme-color" content="#ff0000">
      <script src="https://cdn.tailwindcss.com"></script>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito" />
      <link rel="stylesheet" type="text/css" href="./assets/style.css">
  </head>

  <body>
<!-- nav-bar elements -->
    <nav class="fixed top-0 left-0 w-full p-2">
      <div class="flex items-center justify-around py-4">
          <a class="flex items-center" href="#">
          <img src="./images/white-logo.svg" alt="movie-mate-logo" class="w-16 h-16">
          <span class="hidden ml-2 text-white text-lg font-semibold md:inline hover:text-rose-900">Movie Mate</span>
          </a>
          <a href="#" class="p-2">
            <form role="search">
                <input class="text-white py-1 px-4 lg:w-96 w-60 rounded-md border-pink-900 border-2 focus:outline-none focus:border-pink-900" id="searchBox" placeholder="IMDB Search Engine" aria-label="Search">
            </form>
          </a>
          <div class="flex items-center">
            <ul class="hidden md:flex space-x-4">
                <!-- Display the menu on medium and larger screens -->
                <li class="nav-item m-4">
                  <a class="nav-link text-white" href="#results-nowshowing" onclick="closeNavbar()">
                  <span class="text-pink-900">|</span> Popular Movies <span class="text-pink-900">|</span>
                  </a>
                </li>
                <li class="nav-item m-4">
                  <a class="nav-link text-white" href="#movie-container" onclick="closeNavbar()">
                  <span class="text-pink-900">|</span> Upcoming Movies <span class="text-pink-900">|</span>
                  </a>
                </li>
                <li class="nav-item m-4">
                  <a class="nav-link text-white" href="#movie-quotes" onclick="closeNavbar()">
                  <span class="text-pink-900">|</span> Movie Industry Quotes <span class="text-pink-900">|</span>
                  </a>
                </li>
            </ul>
            <button class="ml-4 md:hidden text-white focus:outline-none" id="hamburgerBtn" onclick="toggleMobileMenu()">
                <!-- Show the hamburger menu on mobile view -->
                <svg class="w-12 h-12" viewBox="0 0 24 24" fill="none">
                  <path d="M3 12H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M3 6H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M3 18H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
          </div>
      </div>
      <div>
          <ul class="hidden border-r-4 border-red-900 pr-4 py-4 text-end" id="mobileMenu">
            <!-- Hidden mobile menu initially -->
            <li class="nav-item m-4">
                <a class="nav-link text-white" href="#results-nowshowing" onclick="closeNavbar()">Popular Movies</a>
            </li>
            <li class="nav-item m-4">
                <a class="nav-link text-white" href="#movie-container" onclick="closeNavbar()">Upcoming Movies</a>
            </li>
            <li class="nav-item m-4">
                <a class="nav-link text-white" href="#movie-quotes" onclick="closeNavbar()">Movie Industry Quotes</a>
            </li>
          </ul>
      </div>
    </nav>

      <main>
        <!-- IMDb Results Element -->
        <div id="result"></div>  
        <!-- Hero Section with search button--->

        <div class="relative">
        <div class="text-center bg-center bg-cover bg-no-repeat" style="background-image: url('./images/movie-mate.webp')">
            <div class="flex justify-center items-center h-screen bg-transparent">
              <div class="text-white">
                <h1 class="mb-3 text-4xl font-bold">Discover Popular and Trending Movies</h1>
                <h2 class="mb-3">A single platform for all the movie lovers!</h2>             
        <div class="flex items-center justify-center mb-3">
          <input type="text" class="text-black py-2 px-4 w-80 rounded-md border-2 focus:outline-none focus:border-pink-900" placeholder="Search For Any Movie ..." id="inputMovie">
          <button id="search" class="bg-pink-900 text-white ml-2 py-2 px-4 rounded-md hover:bg-rose-900 focus:outline-none" type="submit">Search</button>
        </div>
              </div>
            </div>
        </div>
</div>
       
        <div id="results-nowshowing" class="flex"></div>
        <div id="movie-container"></div>
        <div id="favourites"></div>
      </main>
      <!-- Section for Quotes -->
      <section>
          <div class="text-center p-10" id="movie-quotes">
            <h3 class="m-5 underline text-pink-900 text-3xl">QUOTES FROM MOVIE INDUSTRY</h3>
            <h4 id="quotes"></h4>
            <button id="nextQuote" class="bg-pink-900 cursor-pointer text-white rounded-md px-4 py-2 m-2 hover:bg-rose-950" type="submit">GENERATE RANDOM QUOTES</button>
          </div>
        </section> 
      <footer>
        <div class="flex justify-center items-center p-3 border-pink-900 border-2">
          <img src="./images/white-logo.svg" alt="movie-mate-logo" class="w-16 h-16">
          <a class="text-white text-lg font-semibold ml-4">Movie Mate with <i class="fa-solid fa-heart animate-pulse"></i> by Chaitanya Varma</a>
          <div class="ml-auto">
            <a href="https://github.com/curiousPirate" class="text-white text-2xl mx-2" target="_blank" rel="noopener noreferrer">
              <i class="fab fa-github"></i>
            </a>
            <a href="mailto:gchaitanya.369@gmail.com" class="text-white text-2xl mx-2">
              <i class="far fa-envelope"></i>
            </a>
          </div>
        </div>
      </footer>
      <script src="https://kit.fontawesome.com/f1991e4499.js" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script type="text/javascript" src="./assets/script.js"></script>
  </body>
</html>
