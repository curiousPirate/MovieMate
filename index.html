<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Mate</title>
    <meta name="description" content="A place to search your favourite movies, know upcoming movies and stay updated!">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito" />
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>

<body>
  <!-- nav-bar elements -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="home">
    <div class="container-fluid">
      <a class="navbar-brand" href="#home"><img class="logo" src="./images/white-logo.svg" alt="movie-mate logo"><span>Movie Mate</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#results-nowshowing">Popular Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#movie-container">Upcoming Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#movie-quotes">Movie Quotes</a>
            </li>
          </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" id="searchBox" placeholder="Search Movies From IMDB" aria-label="Search">
            </form>                                                       
        </div>
    </div>
  </nav>
    
  <main>
    <!-- IMDb Results Element -->
    <div id="result"></div>  
    <!-- Hero Section with search button--->
    <div class="p-5 text-center bg-image">
        <div class="d-flex justify-content-center align-items-center h-100">
          <div class="text-white">
            <h1 class="mb-3">Discover the Popular, Trending Movies & many more!</h1>
            <h2 class="mb-3">A single platform for all the movie lovers!</h2>
            <div class="input-group mb-3 ">
              <input type="text" class="form-control" placeholder="Search For Any Movie ..." id="inputMovie">
              <div class="input-group-append ">
                <!--search button that will have the id search to connect with the onclick event function-->
                <button id="search" class="btn btn-danger" type="submit">Search</button>
              <img src="" alt="">
              </div>
            </div>
          </div>
        </div>
    </div>
    <div id="results-nowshowing"></div>
    <div id="movie-container"></div>
    <div id="favourites"></div>
    <!-- Section for Quotes -->
    <section>
      <div class="col-12 text-center" id="movie-quotes">
        <h3 class=" mt-5 text-decoration-underline">Famous Movie Quotes</h3>
        <h4 id="quotes"></h4>
      <button id="nextQuote" class="btn btn-danger mt-4 mb-3" type="submit">GENERATE RANDOM QUOTES</button>
      </div>
    </section> 
  </main>
  <footer>
    <div class="text-center p-3" id="copyright-link">  
      <a class="text-light" href="#">Â© 2023 Copyright: 
        Chaitanya Varma</a>
    </div>
  </footer>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script type="text/javascript" src="./assets/script.js"></script>
</body>
</html>
